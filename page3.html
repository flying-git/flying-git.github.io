  <body>
	<canvas id="myCanvas" width="600" height="400">Your browser does not support the HTML5 canvas tag. </canvas>
	<script>
		var canvas = document.getElementById('myCanvas')
		var ctx = canvas.getContext('2d');
		var numberOfSides = 12;
		var radiusOuter=100;
		var radiusInner=95;
		var x = 125;
		var y = 125;
		var angle = 2*Math.PI/numberOfSides;
 		ctx.beginPath();
		ctx.translate(x, y);
		ctx.moveTo(radiusOuter, 0);          
 		for (var i=1; i<=numberOfSides; i++) {
			 ctx.lineTo(radiusOuter*Math.cos(i * angle), radiusOuter*Math.sin(i * angle));
		}
		ctx.moveTo(radiusInner, 0);          
 		for (var i=1; i<=numberOfSides; i++) {
			 ctx.lineTo(radiusInner*Math.cos(i * angle), radiusInner*Math.sin(i * angle));
		}
 		ctx.stroke();
	</script>
  </body>
